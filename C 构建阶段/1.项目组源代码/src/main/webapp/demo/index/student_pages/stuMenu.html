<div id="time_line">
  <ul class="layui-timeline" style="margin-top: 30px; margin-right: 100px;" id="timeline"></ul>
</div>
<script>
  $.ajax({
    type:'get',
    url: '/stuIndex',
    data:{
      opt:"getNotice"
    },
    dataType:'json',
    success:function(res){
      var head = '';
      $.each(res,function(index,item){
        head += '<li class="layui-timeline-item"><i class="layui-icon layui-timeline-axis">&#xe63f;</i><div class="layui-timeline-content layui-text">'+'<h3 class="layui-timeline-title">'+item['noticeTime']+'</h3>'+'<p id="title">'+item['noticeTitle']+'</p>'+'<div id="info">'+item['noticeInfo']+'</div>'+'</div></li>'
      })
        console.log(head);
      window.onload = function(){
        document.getElementById("timeline").innerHTML = head;
      }
      console.log(document.getElementById("timeline"))
      console.log(document.getElementById("timeline").innerHTML)
    },
    error:function(){
      alert("通知出错啦")
    }
  })
</script>
