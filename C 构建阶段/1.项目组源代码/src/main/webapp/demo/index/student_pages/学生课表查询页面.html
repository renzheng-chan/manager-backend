<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>课表查询</title>
    <link href="./bootstrap.min.css" rel="stylesheet"/>
    <link href="./学生课表查询页面.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./layui-v2.6.8/layui-v2.6.8/layui/css/layui.css">
</head>
<body>
<script src="./jquery/jquery-1.12.4.min.js"></script>
<script src="./jquery/jquery.serializeObject.js"></script>
<script src="./layui-v2.6.8/layui-v2.6.8/layui/layui.js"></script>

<header id="nav-1" role="banner">
  <div class="container">
    <div class="header-inner">
      <h1>
        <img src="https://template-1253409072.cos.ap-guangzhou.myqcloud.com/2022/03/logo-small-svg.svg"  itemprop="logo" class="custom-logo"/>
      </h1>
    </div>
  </div>
</header>

<table class="layui-table" id="table"></table>

<script>
  $.ajax({
    type: "get",
    url:"/stuIndex",
    data:{
      opt:"getStuCourse"
    },
    dataType:"json",
    success:function(data){
      var result = "<thead><tr><th>课程号</th><th>课程名</th><th>上课时间</th><th>学分</th><th>教室</th><th>教师</th><th>描述</th></tr></thead>"
      $.each(data,function(index,item){
        result += "<tr><th>"+item['courseID']+"</th><th>"+item['courseName']+"</th><th>"+item['courseTime']+"</th><th>"+item['courseCredit']+"</th><th>"+item['courseRoom']+"</th><th>"+item['teacherName']+"</th><th>"+item['courseDescription']+"</th></tr>";
      })
      $('#table').append(result)
    },
    error:function(){
      alert("查询出错")
    }
  })
</script>
</body>
</html>
