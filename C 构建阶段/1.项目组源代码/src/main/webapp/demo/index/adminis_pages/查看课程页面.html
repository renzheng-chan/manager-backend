<table class="layui-table" id="table"></table>

<script>
  $.ajax({
  type: "get",
  url:"/showTeacherCourse",
  dataType:"json",
  success:function(res){
    var result = "<thead><tr><th>教师ID</th><th>教师名</th><th>课程ID</th><th>课程名</th><th>课程时间</th><th>学分</th><th>教室</th><th>描述</th></tr></thead>"
    $.each(res,function(index,item){
      result += "<tr><th>"+item['teacherID']+"</th><th>"+item['teacherName']+"</th><th>"+item['courseID']+"</th><th>"+item['courseName']+"</th><th>"+item['courseTime']+"</th><th>"+item['courseCredit']+"</th><th>"+item['courseRoom']+"</th><th>"+item['courseDescription']+"</th></tr>";
    })
    $('#table').append(result)
  },
  error:function(){
    alert("查询出错")
  }
})
</script>
