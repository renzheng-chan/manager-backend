<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <div class="container">
    <div class="header-inner">
      <h1>
        <img src="https://template-1253409072.cos.ap-guangzhou.myqcloud.com/2022/03/logo-small-svg.svg"  itemprop="logo" class="custom-logo"/>
      </h1>

      <nav role="navigation">
        <ul>
          <li>
            <a href="./Manager.html">首页</a>
          </li>
          <li>
            <button class="layui-btn layui-btn-primary demo1" id="downDropButton">
              班级/课程查看
              <i class="layui-icon layui-icon-down layui-font-12"></i>
            </button>
          </li>
          <li>
            <a href="stuManage.html">学生管理</a>

        </ul>
      </nav>
    </div>
  </div>
</header>

<div class="layui-row">
  <div class="layui-col-xs12 layui-col-md6">
    <div id="main_body_left">
      <img src="./images/铁驭.png" alt="">
    </div>
  </div>

<div class="layui-col-xs12 layui-col-md6">
    <div id="main_body_right">
      <form class="layui-form" name="submit_form" action="/uploadTeacher" method="POST">
        <div class="layui-form-item">
          <label class="layui-form-label" id="teacherID">编号:</label>
          <div class="layui-input-inline" id="IDInput">
            <input type="text" name="teacherID" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label" id="teacherName">姓名:</label>
          <div class="layui-input-inline" id="nameInput">
            <input type="text" name="teacherName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label" id="teacherAge">年龄:</label>
          <div class="layui-input-inline" id="ageInput">
            <input type="text" name="teacherAge" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label" id="teacherSex">性别:</label>
          <div class="layui-input-inline" id="sexInput">
            <input type="text" name="teacherSex" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item" id="OBTime">
          <label class="layui-form-label" id="teacherOBTime">入职时间:</label>
          <div class="layui-input-inline" id="timeInput">
            <input type="text" name="teacherOBTime" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label" id="teacherTitle">职称:</label>
          <div class="layui-input-inline" id="titleInput">
            <input type="text" name="teacherTitle" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item" id="Dept">
          <label class="layui-form-label" id="teacherDept">所属学院:</label>
          <div class="layui-input-inline" id="deptInput">
            <input type="text" name="teacherDept" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block" id="button">
            <button type="submit" class="layui-btn" lay-submit="" id="submit_button">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
    layui.use(['dropdown', 'util', 'layer', 'table'], function(){
    var dropdown = layui.dropdown
    ,util = layui.util
    ,layer = layui.layer
    ,table = layui.table
    ,$ = layui.jquery;
  
      dropdown.render({
        elem: '#downDropButton'
        ,data: [{
          title: '查看课程'
          ,id: "course_check"
          ,href:"./查看课程页面.html"
        },{
          title: '查看班级'
          ,id: "room_check"
          ,href: "./查看班级页面.html"
        }]
      });
    })
</script>
</body>
</html>
