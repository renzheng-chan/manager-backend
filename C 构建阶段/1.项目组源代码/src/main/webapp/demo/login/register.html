<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<div> <a href="../../demo/login/login.html">登录</a> </div>
<form method="post" action="/servlet.do">
    <input type="hidden" name="opt" value="register"/>
    <div class="user-info">
        <input type="text" name="userAccount" class="useraccount" placeholder="用户名"/>
    </div>
    <div class="user-info">
        <input type="password" name="userPassword" class="userpassword" placeholder="密码"/>
    </div>
    <div class="user-info">
        <input type="password" name="userRole" class="userrole" placeholder="用户类型"/>
    </div>
    <button type="submit" id="submitTest">注册</button>
</form>
</body>
<script type="text/javascript" src="../static/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../static/jquery.serializeObject.js"></script>
<script type="text/javascript" src="../static/myjs.js"></script>
</html>
